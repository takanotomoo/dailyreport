{% extends 'base.html' %}

{% block title %}
<div class="h1">仮で作成</div>
{% endblock %}

{% block content %}

<div>
  <div>
    <form class="" action="{% url 'accounts:new' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" name="submit">Submit</button>
    </form>
  </div>
  <div class="mt-3">
    <a href="{% url 'accounts:index' %}" class="btn btn-secondary">Back</a>
  </div>
</div>
{% endblock %}
